<ul id="post-list">
    {% for article in (articles_page.object_list if articles_page else articles) %}
    <div class="excerpt">
        <li><a href="/{{ article.url }}">
            <aside class="dates">{{ article.date|strftime('%Y-%m-%d') }}</aside>
        </a><a href="{{ article.url }}">{{ article.title }}{% if article.subtitle %} - {{
            article.subtitle
            }}{% endif %}</a></li>
    </div>
    {% endfor %}
</ul>
{% include 'includes/ias_pagination.html' %}
