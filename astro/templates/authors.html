{% extends "base.html" %}

{% block title %}Authors - {{ SITENAME }}{% endblock %}
{% block content %}
<div id="wrapper">
    <div class="post">
        <header>
            <h1>Authors on {{ SITENAME }}</h1>
        </header>
        {% for author, articles in authors|sort %}
        <li><a href="/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
        {% endfor %}
    </div>
</div>
{% endblock %}
